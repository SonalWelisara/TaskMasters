<form (ngSubmit)="getUserDetails()" #userForm="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="id" placeholder="Enter email" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
