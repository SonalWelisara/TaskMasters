<div class="tableP">
    <table class="table table-sm custom-table">
        <thead>
            <tr>
                <th scope="col" class="bg-primary">id</th>
                <th scope="col" class="bg-primary">Bidding Amount</th>
                <th scope="col" class="bg-primary">Description</th>
                <th scope="col" class="bg-primary">Emp_id</th>
                <th scope="col" class="bg-primary">Action</th>
              

                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let bidding of bidding">
                <th scope="row" class="table-light">{{bidding.b_id}}</th>
                <td class="table-light">{{bidding.bidding_amount}}</td>
                <td class="table-light">{{bidding.description}}</td>
                <td class="table-light">{{bidding.emp_id}}</td>
                <td class="table-light">
                  <button type="button" class="btn btn-outline-primary" (click)="deleteStoreItem(bidding.b_id)">Delete</button>
                  <button type="button" class="btn btn-outline-info" (click)="goToUpdate(bidding.b_id)">Update</button>
              </td>
     
                
                
            </tr>
         
        </tbody>
    </table>
