.profile-container {
    max-width: 600px;

.profile-image {

}

.profile-details {
    margin-top: 20px;
    text-align: left;
}

.detail {
    display: flex;
    margin-bottom: 10px;
}

.detail label {
    flex: 1;
    font-weight: bold;
    color: #666;
}

.detail span {
    flex: 2;
    color: #333;
}

.actions {
    display: flex;

}

.delete-button,
.update-button {

<body>
<div class="profile-container">
    <h1>User Profile</h1>
    <img src="../../../../../assets/images/emppfp.jpg" alt="Profile Picture" class="profile-image">
    <div class="profile-details">
        <div class="detail">
            <label for="id">ID:</label>
            <span>{{ employee?.id }}</span>
        </div>
        <div class="detail">
            <label for="firstName">First Name:</label>
            <span>{{ employee?.firstName }}</span>
        </div>
        <div class="detail">
            <label for="lastName">Last Name:</label>
            <span>{{ employee?.lastName }}</span>
        </div>
        <div class="detail">
            <label for="emailId">Email ID:</label>
            <span>{{ employee?.emailId }}</span>
        </div>
        <div class="detail">
            <label for="address">Address:</label>
            <span>{{ employee?.address }}</span>
        </div>
        <div class="detail">
            <label for="mobile">Mobile:</label>
            <span>{{ employee?.mobile }}</span>
        </div>
        <div class="detail">
            <label for="age">Age:</label>
            <span>{{ employee?.age }}</span>
        </div>
       
    </div>
    <div class="actions">
         
        <button class="delete-button" (click)="deleteFeedbacks(employee?.id)">Delete</button>

        <button class="update-button" (click)="updateEmployee(employee?.id)">Update</button>
    </div>
   
</div>
