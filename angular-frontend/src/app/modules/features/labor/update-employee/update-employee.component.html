<body>
<div class="form-container">
    <h3>Update Employee</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" [(ngModel)]="employee.id" class="form-control">
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="employee.firstName" class="form-control">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="employee.lastName" class="form-control">
        </div>
        <div class="form-group">
            <label for="emailId">Email ID:</label>
            <input type="email" id="emailId" name="emailId" [(ngModel)]="employee.emailId" class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" [(ngModel)]="employee.address" class="form-control">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" [(ngModel)]="employee.mobile" class="form-control">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" [(ngModel)]="employee.age" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="employee.password" class="form-control">
        </div>
        

        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>
